// CS2 Config — Private MM / DM
// Client-side only settings (sensitivity, crosshair, network, binds, HUD)
// Server-side mechanics (speed, hitboxes, hit-reg) cannot be changed from here.

// ── Mouse ────────────────────────────────────────────────────────────────────
sensitivity          1.8
zoom_sensitivity_ratio_mouse 1.0
m_rawinput           1
m_mouseaccel1        0
m_mouseaccel2        0

// ── Crosshair ────────────────────────────────────────────────────────────────
cl_crosshair_drawoutline          1
cl_crosshair_outlinethickness     1
cl_crosshairalpha                 255
cl_crosshaircolor                 5          // custom color
cl_crosshaircolor_r               0
cl_crosshaircolor_g               255
cl_crosshaircolor_b               0
cl_crosshairdot                   0
cl_crosshairgap                   -2
cl_crosshairsize                  2
cl_crosshairstyle                 4          // static crosshair
cl_crosshairthickness             0.5
cl_crosshair_sniper_width         1

// ── Network ──────────────────────────────────────────────────────────────────
rate                 786432         // ~6 Mbit – Valve recommended max
cl_interp            0
cl_interp_ratio      1
cl_lagcompensation   1
cl_cmdrate           128
cl_updaterate        128

// ── HUD ──────────────────────────────────────────────────────────────────────
cl_hud_healthammo_style       1
cl_hud_color                  10
cl_hud_radar_scale            1.0
cl_radar_always_centered      0
cl_radar_scale                0.35
cl_radar_rotate               1
hud_showtargetid              1
cl_showloadout                1

// ── Audio ─────────────────────────────────────────────────────────────────────
snd_musicvolume      0.0
voice_scale          0.6

// ── FPS / Performance ────────────────────────────────────────────────────────
fps_max              400
fps_max_menu         60

// ── Binds ────────────────────────────────────────────────────────────────────
// Movement
bind "w"             "+forward"
bind "s"             "+back"
bind "a"             "+moveleft"
bind "d"             "+moveright"
bind "shift"         "+speed"
bind "ctrl"          "+duck"
bind "space"         "+jump"

// Weapons
bind "mouse1"        "+attack"
bind "mouse2"        "+attack2"
bind "r"             "+reload"
bind "q"             "lastinv"
bind "1"             "slot1"
bind "2"             "slot2"
bind "3"             "slot3"
bind "4"             "slot4"
bind "f"             "+use"

// Utility
bind "e"             "+use"         // alternative +use key (both f and e work)
bind "g"             "drop"
bind "b"             "buymenu"
bind "tab"           "+showscores"
bind "t"             "+spray_menu"
bind "y"             "messagemode"
bind "u"             "messagemode2"
bind "k"             "noclip"        // works only on local / practice servers

// Buy binds (Deathmatch respawn / practice)
bind "kp_end"        "buy ak47; buy m4a1"
bind "kp_downarrow"  "buy awp"
bind "kp_pgdn"       "buy deagle"
bind "kp_leftarrow"  "buy vesthelm"
bind "kp_5"          "buy vest"
bind "kp_rightarrow" "buy flashbang"
bind "kp_home"       "buy smokegrenade"
bind "kp_uparrow"    "buy hegrenade"
bind "kp_pgup"       "buy molotov; buy incgrenade"

