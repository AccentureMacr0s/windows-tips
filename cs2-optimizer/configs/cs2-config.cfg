// ============================================================================
// CS2 Config - Optimized for Low-Spec PCs (8-16 GB RAM)
// Based on community best practices for CS2 (2024)
// Network settings synchronized with core/main-config.ps1
// ============================================================================

// --- Network ---
cl_cmdrate          128     // Commands sent to server per second
cl_updaterate       128     // Updates received from server per second
rate                786432  // Max bandwidth (768 KB/s); matches $Config_Net_Rate
cl_interp_ratio     1       // Use 1 lerp tick (matches $Config_Net_InterpRatio)
cl_interp           0       // Auto-calculate interpolation based on updaterate

// --- FPS ---
fps_max             144     // Cap FPS; keeps GPU/CPU load predictable on low-spec
fps_max_ui          30      // Cap FPS in menus to save resources

// --- Visual - reduced load ---
r_dynamic_lighting  0       // Disable dynamic lighting (big perf gain)
mat_queue_mode      2       // Multi-threaded rendering
r_drawtracers_firstperson 0 // Disable first-person bullet tracers
func_break_max_pieces 0     // No gibs/break effects

// --- Input ---
m_rawinput          1       // Use raw mouse input (bypasses Windows accel)
m_mouseaccel1       0       // Disable mouse accel threshold 1
m_mouseaccel2       0       // Disable mouse accel threshold 2

// --- Security ---
cl_downloadfilter   nosounds // Do not download custom sounds (security)

// --- UI ---
con_enable          1       // Enable developer console
hud_scaling         0.85    // Slightly smaller HUD = less draw calls

// --- Audio ---
snd_mixahead        0.05    // Low audio buffer for tight sync (default 0.1)
