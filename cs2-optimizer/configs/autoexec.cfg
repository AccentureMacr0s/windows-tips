// ============================================================================
// CS2 Autoexec - Auto-execute on game start
// Place in: Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg\
// ============================================================================

// Load the main optimized config
exec cs2-config

// --- In-game handler binds ---
bind "F9"  "exec performance_check"   // Quick performance snapshot
bind "F10" "exec quality_check"       // Network quality check

// Confirm loaded
echo "CS2 Optimizer loaded - F9: Performance | F10: Quality"
